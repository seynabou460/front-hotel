<div class="liste-hotels container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des hôtels</h2>
    <button class="btn btn-success" (click)="ajouterHotel()">
      <i class="bi bi-plus-circle"></i> Ajouter un hôtel
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Prix</th>
          <th>Devise</th>
          <th>Image</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels">
          <td>{{ hotel.nom }}</td>
          <td>{{ hotel.adresse }}</td>
          <td>{{ hotel.email }}</td>
          <td>{{ hotel.telephone }}</td>
          <td>{{ hotel.prix | number:'1.0-0' }}</td>
          <td>{{ hotel.devise }}</td>
          <td>
            <img [src]="hotel.image" alt="{{ hotel.nom }}" class="img-thumbnail" style="max-width: 80px;">
          </td>
          <td class="text-end">
            <a [routerLink]="['/hotel', hotel.id]" class="btn btn-sm btn-primary me-2">
              <i class="bi bi-pencil-square"></i> Modifier
            </a>
            <button class="btn btn-sm btn-danger" (click)="supprimerHotel(hotel.id)">
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
